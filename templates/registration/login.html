{% extends 'base2.html' %}
{% load static from staticfiles %}

{% block content %}
	<div>
	
		<h1> Thank Q 로그인</h1>
		{%if form.errors %}
		<p> 사용자 이름과 비밀번호가 일치하지 않습니다. 다시시도해보세요.</p>
		{%endif%}
		<form method="post" action=".">{%csrf_token%}
		<p><label for="id_username">ID:</label>{{form.username}}</p>
		<p><label for="id_password">PW:</label>{{form.password}}</p>
		<input type= "hidden" name="next" value="/" />
        <input type= "submit" value="로그인" class="btn btn-default" />
		<a class="btn btn-default" href="{% url 'register' %}">회원가입</a>
		</form>
	</div>
    <div class="login agile">
        <div class="login-main login-agileits">
            <h1>Login with Social ID</h1>
            <div>
                <a href="{% url 'social:begin' 'facebook' %}">
                    <img class="img-responsive" src={% static "mainimg/facebook.jpg" %}>페이스북
                </a>
            </div>
        </div>
	</div>
{% endblock %}
